
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NovaCalc: Futuristic AI Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --cyan-glow: rgba(34, 211, 238, 0.6);
            --pink-glow: rgba(244, 114, 182, 0.6);
        }
        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: #020408;
            color: #e2e8f0;
            overflow: hidden;
            touch-action: manipulation;
            height: 100vh;
            margin: 0;
        }
        .font-orbitron {
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 0.05em;
        }
        .glass {
            background: rgba(10, 15, 25, 0.75);
            backdrop-filter: blur(24px) saturate(180%);
            -webkit-backdrop-filter: blur(24px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .neon-text-cyan {
            text-shadow: 0 0 10px var(--cyan-glow), 0 0 20px rgba(34, 211, 238, 0.2);
        }
        .neon-text-pink {
            text-shadow: 0 0 10px var(--pink-glow), 0 0 20px rgba(244, 114, 182, 0.2);
        }
        .grid-bg {
            background-color: #020617;
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(34, 211, 238, 0.05) 0%, transparent 100%),
                linear-gradient(rgba(34, 211, 238, 0.04) 1px, transparent 1px),
                linear-gradient(90deg, rgba(34, 211, 238, 0.04) 1px, transparent 1px);
            background-size: 100% 100%, 40px 40px, 40px 40px;
        }
        @media (min-width: 640px) {
            .grid-bg {
                background-size: 100% 100%, 60px 60px, 60px 60px;
            }
        }
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(34, 211, 238, 0.2);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(34, 211, 238, 0.4);
        }
        @keyframes pulse-glow {
            0%, 100% { opacity: 0.5; filter: blur(5px); }
            50% { opacity: 1; filter: blur(2px); }
        }
        .animate-pulse-glow {
            animation: pulse-glow 3s infinite ease-in-out;
        }
        /* Custom breakpoints & utilities */
        @media (max-width: 450px) {
            .xs\:hidden { display: none; }
            .xs\:flex { display: flex; }
            .xs\:block { display: block; }
        }
    </style>
<script type="importmap">

  }
}
</script>
</head>

</body>
</html>
